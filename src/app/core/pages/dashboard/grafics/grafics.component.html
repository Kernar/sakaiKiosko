<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Columna 1: Cuadros resumen -->
  <div class="space-y-6">
    <div class="card text-center p-4 bg-blue-500 text-white rounded-lg">
      <i class="pi pi-users text-4xl"></i>
      <p class="mt-2 text-lg font-semibold">Usuarios</p>
      <h3 class="text-2xl font-bold">1,234</h3>
    </div>
    <div class="card text-center p-4 bg-green-500 text-white rounded-lg">
      <i class="pi pi-envelope text-4xl"></i>
      <p class="mt-2 text-lg font-semibold">Mensajes</p>
      <h3 class="text-2xl font-bold">567</h3>
    </div>
    <div class="card text-center p-4 bg-orange-500 text-white rounded-lg">
      <i class="pi pi-chart-line text-4xl"></i>
      <p class="mt-2 text-lg font-semibold">Visitas</p>
      <h3 class="text-2xl font-bold">12,345</h3>
    </div>
  </div>

  <!-- Columna 2: Gráficos -->
  <div class="card p-4">
    <h3 class="text-xl font-semibold mb-4">Gráfico de Ingresos</h3>
    <p-chart type="line" [data]="incomeChartData" [options]="chartOptions"></p-chart>
  </div>


</div>
>
