<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let producto of productos" class="max-w-sm rounded overflow-hidden shadow-lg">
      <img class="w-full" [src]="producto.imagenUrl" [alt]="producto.nombre">
      <div class="px-6 py-4">
        <!-- Nombre del producto -->
        <div class="font-bold text-xl mb-2">{{ producto.nombre }}</div>
        
        <!-- Marca del producto -->
        <div class="text-sm text-gray-500 mb-2">{{ producto.marca }}</div>
        
        <!-- DescripciÃ³n del producto -->
        <p class="text-gray-700 text-base">
          {{ producto.descripcion }}
        </p>
      </div>
      <div class="px-6 py-4">
        <!-- Precio del producto -->
        <span class="text-xl font-semibold text-green-600">${{ producto.precio }}</span>
      </div>
    </div>
  </div>
