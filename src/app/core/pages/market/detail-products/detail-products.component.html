<div *ngIf="product; else loading" class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-3xl font-semibold text-gray-800">{{ product.name }}</h2>
      
      <div class="mt-4 flex flex-col md:flex-row gap-6">
        <!-- Imagen del producto -->
        <img [src]="product.imageUrl" [alt]="product.name" class="w-full md:w-1/3 rounded-lg shadow-md object-cover" />
    
        <div class="flex-1 mt-4 md:mt-0">
          <!-- Información del producto -->
          <p class="text-lg text-gray-600"><strong>Marca:</strong> {{ product.brand }}</p>
          <p class="text-xl font-bold text-green-600"><strong>Precio:</strong> ${{ product.price }}</p>
          <p class="text-gray-600"><strong>Descripción:</strong> {{ product.description }}</p>
          <p class="text-gray-600"><strong>Inventario:</strong> {{ product.availableStock }}</p>
  
          <!-- Botones de acción -->
          <div class="mt-6 flex gap-4">
            <button class="px-6 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-400 focus:outline-none">
              <i class="pi pi-heart"></i> Favoritos
            </button>
            <button class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-400 focus:outline-none">
              <i class="pi pi-cart-minus"></i> Carrito
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #loading>
    <div class="text-center py-8">
      <p class="text-xl text-gray-600">Cargando producto...</p>
    </div>
  </ng-template>
