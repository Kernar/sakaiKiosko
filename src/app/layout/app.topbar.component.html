<!-- Layout Topbar con fondo verde y búsqueda a la izquierda -->
<div class="layout-topbar bg-green-500 text-white flex justify-between items-center py-4 px-6">
    <!-- Logo -->
    <a class="layout-topbar-logo flex items-center" routerLink="">
        <img src="assets/img/sus.jpg" alt="logo" class="h-8">
        <span class="ml-2 text-lg font-bold">KiosKos</span>
    </a>

    <!-- Input de búsqueda (al lado izquierdo, antes de los botones) -->
    <div class="flex items-center space-x-2 ml-4">
        <span class="p-input-icon-left">
            <input
                type="text"
                pInputText
                placeholder="Search"
                class="p-inputtext p-component p-element"
                [(ngModel)]="searchTerm"
                (input)="onSearchChange()"
            />
            <i class="pi pi-search"></i>
        </span>
    </div>

    <!-- Menú y botones -->
    <div class="flex items-center space-x-4">
        <button #menubutton class="p-link layout-menu-button" (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars text-white"></i> <!-- Icono de menú -->
        </button>

        <!-- Menú desplegable de perfil -->
        <button #topbarmenubutton class="p-link layout-topbar-menu-button" (click)="layoutService.showProfileSidebar()">
            <i class="pi pi-ellipsis-v text-white"></i> <!-- Icono de perfil -->
        </button>
    </div>

    <!-- Menú desplegable de opciones (solo visible cuando el perfil es visible) -->
    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user"></i>
            <span>Perfil</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Configuración</span>
        </button>
    </div>
</div>
